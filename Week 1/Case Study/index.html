<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main class="container">
        <div class="grey-box"></div>
        <div class="text-container">
            <h1>Punny Webs</h1>
            <div class="desc">Website akan segera dapat diakses lengkap<br /> pada 10/10/2024.<br />Now: <span
                    id="date-now"></span></div><br />
            <input type="email" class="notif-to-email" placeholder="someone@example.com" id="email" />
            <br />
            <button class='get-notification ' onClick="getNotification()">Get Notification</button>
        </div>
        <div class="black-box">
            <div class="inner-grey-box"></div>
        </div>
        </div>
    </main>
</body>
<script>
    const date = new Date(Date.now());
    document.getElementById('date-now').innerHTML = date.toLocaleDateString();

    function getNotification() {
        const email = document.getElementById('email').value;
        alert(`Kami akan memberikan notifikasi ke ${email}. Terima kasih.`);
    }
</script>

</html>
