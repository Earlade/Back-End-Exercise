<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main class="container">
        <div class="grey-box"></div>
        <div class="text-container">
            <h1>Punny Web</h1>
            <div class="desc">
                <p id="title"></p>
                <p id="paragraph"></p>
                <p>Jumlah kalimat : <span id="jumlah-kalimat"></span></p>
            </div>
            
        </div>
        <div class="black-box">
        </div>
        </div>
    </main>
</body>
<script>
    let content = {
        "status" : true,
        "title" : "Memory",
        "data" : "Memori adalah urutan byte yang berisi sepotong kecil informasi. Informasi ini mungkin menjadi perintah untuk mengatakan pada computar apa yang harus dilakukan. Sel mungkin berisi data yang diperlukan computar untuk melakukan suatu perintah. Setiap slot mungkin berisi salah satu, dan apa yang sekarang menjadi data mungkin saja kemudian menjadi perintah. Ukuran masing-masing sel, dan jumlah sel, berubah secara hebat dari computar ke computar, dan teknologi dalam pembuatan memori sudah berubah secara hebat - dari relay elektromekamik, ke tabung yang diisi dengan air raksa di mana pulsa akustik terbentuk, sampai matriks magnet permanen, ke setiap transistor di atas satu chip silikon. "
    }
    document.getElementById('title').innerHTML = content.title;
    document.getElementById('paragraph').innerHTML = content.data.replaceAll('computar', 'komputer');
    document.getElementById('jumlah-kalimat').innerHTML = content.data.split('.').length - 1;
</script>

</html>
